<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://kit.fontawesome.com/8bc1d9d01e.js" crossorigin="anonymous"></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="logo">
      <img class="logo__image" src="./images/logo.svg" alt="logo" />
    </nav>

    <div class="mockup">
      <div class="mockup__left">
        <img
          class="mockup__image"
          src="./images/illustration-mockups.svg"
          alt="mockup"
        />
      </div>
      <div class="mockup__right">
        <h1 class="mockup__right--head">Build The Community</h1>
        <h1 class="mockup__right--head">Your Fans Will Love</h1>
        <p class="mockup__right--p">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="mockup__right--button">Register</button>
      </div>
    </div>

    <div class="contact">
      <i class="contact__i fab fa-facebook-f"></i>
      <i class="contact__i fab fa-twitter"></i>
      <i class="contact__i fab fa-instagram"></i>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
